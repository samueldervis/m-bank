<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>List all actions</p>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item.page)">
    {{ item.name }}
  </button>
</ion-content>
