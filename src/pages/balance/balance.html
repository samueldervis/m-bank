<ion-header>

  <ion-navbar>
    <ion-title>Balance Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>A/C No: {{user.account}}</ion-item>
    <ion-item>Name: {{user.first_name}} {{user.last_name}}</ion-item>
    <ion-item>Bal: Ksh {{user.balance}}</ion-item>
    <ion-item>
      <button ion-button (click)="goBack()">Ok</button>
      <button ion-button color="light" (click)="goBack()">Back</button>
    </ion-item>
  </ion-list>
</ion-content>
