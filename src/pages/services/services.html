<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      M-BANK Services
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="deposit()">Deposit</button>
    <button ion-item (click)="checkBalance()">Balance Enquiry</button>
    <button ion-item (click)="stopCheque()">Stop Cheque</button>
    <button ion-item (click)="changePin()">Change PIN</button>
    <button ion-item (click)="tips()">Financial Tips</button>
    <button ion-item>
      <ion-icon name="home"></ion-icon>
      Back
    </button>
  </ion-list>
</ion-content>
