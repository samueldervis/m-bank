<ion-header>

  <ion-navbar>
    <ion-title>Change PIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <form (ngSubmit)="changePin()" #pinForm="ngForm">
      <ion-item>
        <ion-label floating>Old PIN</ion-label>
        <ion-input type="password" [(ngModel)]="pin.old" name="old" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>New PIN</ion-label>
        <ion-input type="password" [(ngModel)]="pin.newpin" name="new" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repeat PIN</ion-label>
        <ion-input type="password" [(ngModel)]="pin.confirm" name="confirm" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="goBack()" type="submit" [disabled]="!pinForm.form.valid">Ok</button>
        <button ion-button color="light" (click)="goBack()" type="button">Back</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
