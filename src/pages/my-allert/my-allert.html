<ion-header>

  <ion-navbar>
    <ion-title>my-allert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button (click)="showAlert()">Show basic alert</button>
    <button ion-button (click)="showPrompt()">Show prompt alert</button>
  </ion-list>
  {{brightness}}
  <ion-item>
    <ion-range [(ngModel)]="brightness">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
