<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login to M-Bank A/C</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <ion-card-content>
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Account No." [(ngModel)]="user.account" required
                         name="account"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="pin" [(ngModel)]="user.pin" required name="pin"></ion-input>
            </ion-item>
          </ion-list>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" type="submit" full [disabled]="!loginForm.form.valid">OK</button>
            <button ion-button class="register-btn" (click)="register()" block clear type="button">Register</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-card-content>
</ion-content>
