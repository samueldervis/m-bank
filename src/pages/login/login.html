<ion-header>

  <ion-navbar>
    <ion-title>Login to M-Bank A/C</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login to M-Bank A/C
    </ion-card-header>
  </ion-card>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Account No.</ion-label>
        <ion-input type="text" [(ngModel)]="user.account"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button ion-item color="secondary" small>OK</button>
    </ion-list>
  </ion-card-content>
</ion-content>
