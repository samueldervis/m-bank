<ion-header>

  <ion-navbar>
    <ion-title>Login to M-Bank A/C</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Login to M-Bank A/C
    </ion-card-header>
  </ion-card>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Account No.</ion-label>
        <ion-input type="text" [(ngModel)]="user.account" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="secondary" (click)="login()">OK</button>
        <button ion-button (click)="register()" >Register</button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
